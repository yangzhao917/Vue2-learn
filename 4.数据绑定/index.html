<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.数据绑定</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">

        <h3>数据绑定</h3>
        <!--
            普通写法：
            <p>单向数据绑定：<input type="text" name="" v-bind:value="single" id=""></p>
            <p>双向数据绑定：<input type="text" name="" v-model:value="double" id=""></p>

            简易写法：
            <p>单向数据绑定：<input type="text" name="" :value="single" id=""></p>
            <p>双向数据绑定：<input type="text" name="" v-model="double" id=""></p>
        -->

        <!-- 单向绑定（v-bind）：数据只能从data往页面中读取 -->
        <p>单向数据绑定：<input type="text" name="" :value="single" id=""></p>
        
        <!--
            双向绑定（v-model）：数据不仅可以从data往页面读取，也可以从页面往data中读取
            双向绑定一般都应用在页面的表单元素中，如文本框，单选框，多选框，复选框，下拉框等
            v-model:value可以简写为v-model，因为v-model默认收集的就是value值
        -->
        <p>双向数据绑定：<input type="text" name="" v-model="double" id=""></p>
    </div>
</body>
<script type="text/javascript">

    Vue.config.productionTip = false    //阻止Vue在启动时生成生产提示

    // 创建Vue实例
    var vm = new Vue({
        // el: '#root',
        // 对象式写法
        // data: {
        //     single: '中国北京',
        //     double: '中国上海'
        // }
        // 函数式写法，组件必须需要使用这种写法
        data(){
            console.log('@@@', this) // 此处的this是Vue的实例对象
            return {
                single: '中国北京',
                double: '中国上海'
            }
        }
    })
    vm.$mount('#root')  // el绑定容器的第二种写法
</script>
</html>
